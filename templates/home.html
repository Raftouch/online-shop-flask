{% extends 'base.html' %}

{% block title %}
<title>Online Shop</title>
{% endblock %}

{% block body %}
<div>
    <h1>Online Shop Home Page</h1>
    <p>Find your product here</p>

    {% for item in data %}
    <div>
        <p>{{ item.title }}</p>
        <p>{{ item.description }}</p>
        <p>{{ item.price }}</p>
        <a href="#">BUY</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
