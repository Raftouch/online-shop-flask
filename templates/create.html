{% extends 'base.html' %}

{% block title %}
<title>Add Product</title>
{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-neutral-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-neutral-800 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Add Product</h1>
    
    <form method="post" class="space-y-4">
      <input type="text" name="title" id="title" placeholder="Product name"
        class="py-2.5 px-4 w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:placeholder-neutral-500" required />

      <input type="text" name="description" id="description" placeholder="Product description"
        class="py-2.5 px-4 w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:placeholder-neutral-500" required />

      <input type="number" name="price" id="price" placeholder="Product price"
        class="py-2.5 px-4 w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:placeholder-neutral-500" required />

      <button type="submit"
        class="w-full py-2.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Add Product
      </button>
    </form>
  </div>
</div>
{% endblock %}
